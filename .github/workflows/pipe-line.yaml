name: Docker Image CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - name: install dependencies
        run: yarn install
      - name: test source code
        run: yarn test

  conatinerize:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag aniket2525/new-repo:latest
    - name: login to docker hub
      uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: upload image to dokcer hub
      run: docker push aniket2525/new-repo:latest 

  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: configure eks
        run: |
          aws eks update-kubeconfig --region eu-central-1  --name as-app-cluster
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: 'eu-central-1'
      - name: deploy to prod
        run: |
          kubectl apply -f todoo.yaml
          kubectl apply -f service.yaml
      - name: get url of prod
        run: kubectl get svc
        